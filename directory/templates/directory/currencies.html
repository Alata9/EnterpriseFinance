{% extends 'registers/base.html' %}
{% block title %}Currencies{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row d-grid gap-2 d-md-flex justify-content-md-end text-center">
        <div class="col-md-10"></div>
        <div class="col-md-8">
            <H1>Currencies</H1>
        </div>
        <div class="col-md-1">
            <a href="{% url 'currency_add' %}" class="btn btn-info" name="btn_add">ADD NEW</a>
        </div>
    </div>
    <br>
    <div class="row p-1 g-1 ">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="table-responsive" style="height: 500px">
                <table class="table table-condensed table-scroll table-striped">
                    <tr>
                        <th align="center">Currencies</th>
                        <th align="center">Code</th>
                        <th align="center"></th>
                    </tr>
                    {% for i in currencies %}
                    <tr>
                        <td width="300">{{i.currency}}</td>
                        <td width="300">{{i.code}}</td>
                        <td width="100" align="center">
                            <a href="{% url 'currency_id' i.id %}" class='btn btn-info btn-xs' data-bs-toggle="tooltip"
                               data-bs-placement="top" title="edit"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url 'currency_del' i.id %}" class='btn btn-info btn-xs' data-bs-toggle="tooltip"
                               data-bs-placement="top" title="delete"><i class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
