{% extends 'registers/base.html' %}
{% block title %}Expenses items{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 border p-2 shadow">
            <form  method='POST'>
                <div class="row p-2 g-3">
                    <div class="col-md-10">
                        <h2>Add new expense item</h2>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="col-md-12">
                            <button class="btn btn-info" type="submit" name="btn_add">SAVE</button>
                            <a href="/expenses_items" class='btn btn-info'>CANCEL</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
