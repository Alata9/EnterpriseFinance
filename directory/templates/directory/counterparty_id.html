{% extends 'registers/base.html' %}
{% block title %}Counterparties{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 border p-2 shadow">
            <form  method='POST'>
                <div class="row p-2 g-3">
                    <div class="col-md-10">
                        <h2>Add new entry</h2>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-info" type="submit" name="btn_add">ADD NEW</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
