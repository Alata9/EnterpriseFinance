{% extends 'registers/base.html' %}
{% block title %}
RATES
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="col-md-12"></div>
        <div class="col-md-10">
            <H1>Currency rate</H1>
        </div>
        <div class="col-md-2">
            <a href="{% url 'rate_add' %}" class="btn btn-info" name="btn_add">ADD NEW</a>
        </div>
    </div>
    <br>
    <div class="row p-1 g-1">
        <div class="table-responsive" style="height: 500px">
            <table class="table table-sm table-scroll table-striped table-bordered" >
                <tr>
                    <th align="center">main currency</th>
                    <th align="center">currency</th>
                    <th align="center">date</th>
                    <th align="center">rate</th>
                    <th align="center">Edit  |  Del</th>
                </tr>
                {% for i in rates %}
                <tr>
                    <td width="100">{{ i.accounting_currency }}</td>
                    <td width="100">{{ i.currency }}</td>
                    <td width="100">{{ i.date }}</td>
                    <td width="100" align="right">{{ i.rate }}</td>
                    <td width="10" align="center">
                        <a href="{% url 'rate_id' i.id %}" class='btn btn-info btn-sm'><i class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'rate_del' i.id %}" class='btn btn-info btn-sm'><i class="bi bi-basket2-fill"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
