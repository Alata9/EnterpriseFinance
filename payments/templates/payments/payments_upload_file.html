{% extends 'registers/base.html' %}
{% block title %}Payments upload{% endblock %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="container">
    <form  method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit" name="btn_upload">UPLOAD</button>
        <a href="/payments" class='btn btn-info'>CANCEL</a>
    </form>
</div>
{% endblock %}
