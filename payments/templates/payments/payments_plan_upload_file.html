{% extends 'registers/base.html' %}
{% block title %}Payments plan upload{% endblock %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="container">
    <form  method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning" type="submit" name="btn_upload">UPLOAD</button>
        <a href="/payments_plan" class='btn btn-warning'>CANCEL</a>
    </form>
</div>
{% endblock %}
