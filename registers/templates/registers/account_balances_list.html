<table class="table table-sm table-scroll table-striped" id="id_table" >
    <tr>
        <th align="center">organization</th>
        <th align="center">account</th>
        <th align="center">currency</th>
        <th align="center">is cash</th>
        <th align="center">opening balance</th>
        <th align="center">receipts</th>
        <th align="center">payments</th>
        <th align="center">final balance</th>
    </tr>
    {% for i in object_list %}
    <tr>
        <td width="100">{{i.organization}}</td>
        <td width="200">{{i.account}}</td>
        <td width="100">{{i.currency}}</td>
        <td width="100" align="left">{% if i.is_cash %}<i class="bi bi-check2-square"></i>{% endif %}</td>
        <td width="10" align="right">{{i.open_balance}}</td>
        <td width="10" align="right">{{i.receipts_sum}}</td>
        <td width="10" align="right">{{i.payments_sum}}</td>
        <td width="10" align="right">{{i.final_balance}}</td>
    </tr>
    {% endfor %}
</table>
