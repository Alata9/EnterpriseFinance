{% extends 'registers/base.html' %}
{% block title %}Account flows report{% endblock %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="container-fluid px-10">
    <div class="row">
        <form action="" method="GET"
            hx-get="/account_flows/list"
            hx-trigger="change"
            hx-target="#id_table">
        <div class="col-md-2 border p-2 shadow">
            <br><br>
            <h4>FILTER</h4>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <div hx-get="/account_flows/list" hx-trigger="click" hx-target="#id_table">
                <button class="btn btn-info" type="reset" name="btn_reset" >RESET FILTERS</button>
            </div>
        </div>
        <div class="col-md-10 border p-2 shadow">
            <div class="row d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="col-md-9 fw-bold"><H2>Account flows report</H2></div>
                <div class="col-md-3">
                    <button  class="btn btn-info" name="btn_to_file">SAVE TO FILE</button>
                </div>
            </div>
            <br>
            <div class="table-responsive" style="height: 450px">
                {% include "registers/general_flow_list.html" %}
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
