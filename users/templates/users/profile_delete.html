{% extends 'registers/base.html' %}
{% block title %}Delete user{% endblock %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Delete user {{ object.username }}</h2>
            <form method="post">
                {% csrf_token %}
                {% buttons submit='Delete' %}{% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
